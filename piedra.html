<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .choices {
            margin: 30px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
            min-height: 36px;
        }
        .score {
            font-size: 20px;
            margin: 20px 0;
        }
        .choice-img {
            width: 80px;
            height: 80px;
            margin: 0 15px;
        }
        .choices-made {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Piedra, Papel o Tijera</h1>
    <p>Piedra = 1, Papel = 2, Tijera = 3</p>
    
    <div class="choices">
        <button onclick="playGame(1)">Piedra (1)</button>
        <button onclick="playGame(2)">Papel (2)</button>
        <button onclick="playGame(3)">Tijera (3)</button>
    </div>
    
    <div class="choices-made">
        <div id="player-choice">
            <p>Tu elección:</p>
            <img id="player-img" class="choice-img" style="display: none;">
        </div>
        <div id="computer-choice">
            <p>Computadora:</p>
            <img id="computer-img" class="choice-img" style="display: none;">
        </div>
    </div>
    
    <div id="result"></div>
    
    <div class="score">
        <p>Jugador: <span id="player-score">0</span> | Computadora: <span id="computer-score">0</span></p>
    </div>
    
    <script>
        let playerScore = 0;
        let computerScore = 0;
        
        function playGame(playerChoice) {
            // Mostrar imagen de la elección del jugador
            const playerImg = document.getElementById('player-img');
            playerImg.style.display = 'block';
            if(playerChoice === 1) {
                playerImg.src = 'https://cdn-icons-png.flaticon.com/512/3221/3221897.png';
                playerImg.alt = 'Piedra';
            } else if(playerChoice === 2) {
                playerImg.src = 'https://cdn-icons-png.flaticon.com/512/3221/3221855.png';
                playerImg.alt = 'Papel';
            } else {
                playerImg.src = 'https://cdn-icons-png.flaticon.com/512/3221/3221846.png';
                playerImg.alt = 'Tijera';
            }
            
            // Elección de la computadora (1-3)
            const computerChoice = Math.floor(Math.random() * 3) + 1;
            
            // Mostrar imagen de la elección de la computadora
            const computerImg = document.getElementById('computer-img');
            computerImg.style.display = 'block';
            if(computerChoice === 1) {
                computerImg.src = 'https://cdn-icons-png.flaticon.com/512/3221/3221897.png';
                computerImg.alt = 'Piedra';
            } else if(computerChoice === 2) {
                computerImg.src = 'https://cdn-icons-png.flaticon.com/512/3221/3221855.png';
                computerImg.alt = 'Papel';
            } else {
                computerImg.src = 'https://cdn-icons-png.flaticon.com/512/3221/3221846.png';
                computerImg.alt = 'Tijera';
            }
            
            // Determinar el resultado
            let result;
            
            if (playerChoice === computerChoice) {
                result = "¡Empate!";
            } else if (
                (playerChoice === 1 && computerChoice === 3) || // Piedra vence tijera
                (playerChoice === 2 && computerChoice === 1) || // Papel vence piedra
                (playerChoice === 3 && computerChoice === 2)    // Tijera vence papel
            ) {
                result = "¡Ganaste!";
                playerScore++;
            } else {
                result = "¡Perdiste!";
                computerScore++;
            }
            
            // Mostrar resultado y actualizar puntuación
            document.getElementById('result').textContent = result;
            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('computer-score').textContent = computerScore;
        }
    </script>
</body>
</html>
